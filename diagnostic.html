<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>AI Governance Diagnostic | MLA Group</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0a0e14;
        }
        #mla-diagnostic-container {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px; /* Reduced padding for mobile */
            min-height: 100vh;
            box-sizing: border-box;
        }
        .diagnostic-card {
            background: #161b22;
            color: #c9d1d9;
            padding: 25px;
            border-radius: 12px; /* Smoother corners */
            border: 1px solid #30363d;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            box-sizing: border-box;
        }
        h2 { 
            color: #58a6ff; 
            margin-top: 0; 
            text-align: center;
            font-size: 1.5rem; /* Larger for readability */
        }
        .subtitle { 
            font-size: 1rem; 
            color: #8b949e; 
            margin-bottom: 25px; 
            text-align: center; 
            line-height: 1.4;
        }
        .q-group { margin-bottom: 22px; }
        label { 
            display: block; 
            margin-bottom: 10px; 
            font-weight: bold; 
            font-size: 0.95rem; /* Better for mobile eyes */
            line-height: 1.3;
        }
        select, input {
            width: 100%;
            padding: 14px; /* Thicker touch targets for thumbs */
            border-radius: 8px;
            border: 1px solid #30363d;
            background: #0d1117;
            color: white;
            box-sizing: border-box;
            font-size: 16px; /* 16px prevents iOS from auto-zooming on focus */
        }
        button {
            width: 100%;
            padding: 18px;
            background: #238636;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 10px;
        }
        button:hover { background: #2ea043; }
        hr { border: 0; border-top: 1px solid #30363d; margin: 25px 0; }
        .footer-link {
            text-align: center; 
            margin-top: 30px;
            padding-bottom: 20px;
        }
        .footer-link a {
            color: #8b949e; 
            text-decoration: none; 
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div id="mla-diagnostic-container">
    <div class="diagnostic-card">
        <div style="text-align: center; margin-bottom: 25px;">
    <img src="logowhite.svg.svg" alt="MLA Group Logo" style="max-width: 180px; height: auto;">
</div>
        <h2>AI Governance Diagnostic</h2>
        <p class="subtitle">Identify legal and operational blind spots in 60 seconds.</p>
        
        <form action="https://formsubmit.co/fraser@mlagroup.co.uk" method="POST">
                <input type="hidden" name="_next" value="https://www.mlagroup.co.uk/thanks.html">
    <input type="hidden" name="_subject" value="New AI Diagnostic Submission!">

            <input type="text" name="_captcha" style="display:none">
            
            <div class="q-group">
                <label>1. Is your company using "Shadow AI"? (Unvetted personal accounts)</label>
                <select name="1_Shadow_AI" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="Secure">No, we have a strict approved list.</option>
                    <option value="At Risk">Yes, or we don't have technical blocks in place.</option>
                </select>
            </div>

            <div class="q-group">
                <label>2. Can you produce an "Audit Trail" for AI decisions?</label>
                <select name="2_Audit_Trail" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="Secure">Yes, we have full explainability.</option>
                    <option value="At Risk">No, our AI is currently a "Black Box".</option>
                </select>
            </div>

            <div class="q-group">
                <label>3. What is your Human-in-the-Loop (HITL) protocol?</label>
                <select name="3_Human_Oversight" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="Secure">Every output is reviewed by a human.</option>
                    <option value="High Risk">The AI runs autonomously with no review.</option>
                </select>
            </div>

            <div class="q-group">
                <label>4. Do you know the "Data Lineage" of your AI?</label>
                <select name="4_Data_Lineage" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="Secure">Yes, we use vetted/proprietary data.</option>
                    <option value="At Risk">No, we rely on the vendor's safety claims.</option>
                </select>
            </div>

            <div class="q-group">
                <label>5. Do you have a designated AI Compliance Officer?</label>
                <select name="5_Compliance_Officer" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="Secure">Yes, it is a formal role.</option>
                    <option value="At Risk">No, no one is specifically tasked with this.</option>
                </select>
            </div>

            <hr>
            
            <div class="q-group">
                <label>Where should we send your Risk Report?</label>
                <input type="email" name="email" placeholder="Your Professional Email" required>
            </div>

            <button type="submit">Generate My Risk Report</button>
        </form>
        
        <div class="footer-link">
            <a href="index.html">‚Üê Return to Homepage</a>
        </div>
    </div>
</div>

</body>
</html>
